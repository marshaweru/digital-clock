<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Digital Clock App</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <!--Add div class 'hero'-->
    <div class="hero">
        <div class="container">
            <div class="clock">
                <!--Add span tag to change size for text and to name each number-->
                <!--change the naming to hours, minutes and seconds by adding id to spans-->
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>
    <script src="js\main.js"></script>
</body>
</html>
